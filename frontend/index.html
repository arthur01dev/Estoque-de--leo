<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Estoque Navarro</title>
</head>

<body>
    <header>
        <h1>Estoque de Óleo - Navarro</h1>
    </header>

    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtos__lista"></tbody>
            </table>
            <button id="btn__add_produto">Adicionar Produto</button>
        </section>
        <section id="relatorios">
            <h2>Relatórios</h2>
            <div id="relatorios-conteudo"></div>
        </section>
    </main>

    <div class="modal" id="modal__cadastro">
        <div class="modal__content">
            <span class="close">&times;</span>
            <h3>Cadastrar Produto</h3>
            <form id="form__cadas">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" />

                <label for="preco_compra">Preço de Compra:</label>
                <input type="number" id="preco_compra" name="preco_compra" step="0.01" required />

                <label for="preco_venda">Preço de Venda:</label>
                <input type="number" id="preco_venda" name="preco_venda" step="0.01" required />

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required />

                <button type="button" id="cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
